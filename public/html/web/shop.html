<div class="mainin">
  <div class="info">
    <div class="time">{{timestr}}</div>
    <div class="input">
      <template v-if="!user">
        <span>用户名：</span>
        <span><input v-model="login.cell" /></span>
        <span>密 码：</span>
        <span><input type="password" v-model="login.psw" /></span>
        <input type="checkbox" v-model="login.remember" checked />记住密码&nbsp;&nbsp;
        <button class="login-btn" @click="login">登陆</button>&nbsp;&nbsp;
        <a href="#/index/sign">立即注册</a>
      </template>
      <template v-if="user">
        <span>您好：</span>
        <span>{{user.cell}}</span>
        &nbsp;&nbsp;
        <a href="#/index/search">查询</a>
        &nbsp;&nbsp;
        <span class="out-btn" @click="logout">退出</span>
      </template>
    </div>
  </div>
  <div class="content">
    <ul class="tabline">
      <li @click="tohome(1)" :class="onclass == 1 ? 'on' : ''">精彩购物</li>
      <li @click="tobasket(2)" :class="onclass == 2 ? 'on' : ''">我的购物车</li>
      <li @click="elec(3)" :class="onclass == 3 ? 'on' : ''">合作电商</li>
      <li @click="elec(4)" :class="onclass == 4 ? 'on' : ''">直接兑购</li>
      <li @click="rank(5)" :class="onclass == 5 ? 'on' : ''">排行榜</li>
      <li class="sp" @click="sp"><span>更多竞猜</span></li>
    </ul>
    <router-view :user="user"></router-view>
  </div>
</div>
