<div class="mainin">
  <div class="info">
    <div class="time">{{timestr}}</div>
    <div class="input">
      <template v-if="!user">
        <span>用户名：</span>
        <span><input v-model="login.cell" /></span>
        <span>密 码：</span>
        <span><input type="password" v-model="login.psw" /></span>
        <input type="checkbox" v-model="login.remember" checked />记住密码&nbsp;&nbsp;
        <button class="login-btn" @click="login">登陆</button>&nbsp;&nbsp;
        <a href="#/index/sign">立即注册</a>
      </template>
      <template v-if="user">
        <span>您好：</span>
        <span>{{user.cell}}</span>
        &nbsp;&nbsp;
        <a href="#/index/search">查询</a>
        &nbsp;&nbsp;
        <span class="out-btn" @click="logout">退出</span>
      </template>
    </div>
  </div>
  <div class="content">
    <ul class="tabline">
      <li class="on">商务合作</li>
    </ul>
    <div class="form" style="padding: 10px;">
      <div class="contact">
        <p>请输入你的联系方式和商务合作内容，我们将及时联系你！</p>
        <br/>
        <p>联系方式</p>
        <br/>
        <input style="width:600px;" v-model="title" placeholder="邮箱、电话、qq或者微信"/>
        <br/> <br/>
        <p>商务合作内容</p>
        <br/>
        <textarea style="width:600px;height:400px;resize:none;" v-model="content"></textarea>
        <br/><br/>
        <button style="width: 80px;height: 24px" @click="submit">提交</button>
      </div>
    </div>
  </div>
</div>
