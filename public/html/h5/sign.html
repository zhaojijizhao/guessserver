<form class="user-form">
  <div class="form-line">
    <label>手机号</label>
    <input v-model="cell" type="tel" placeholder="请输入您的手机号" />
  </div>
  <div class="form-line">
    <label>注册码</label>
    <input v-model="code" placeholder="请输入您的注册码" />*目前开放注册码注册
  </div>
  <div class="form-line">
    <label>密码</label>
    <input v-model="psw" type="password" placeholder="请输入您的密码" />
  </div>
  <div class="form-line">
    <label>确认密码</label>
    <input v-model="check" type="password" placeholder="请确认您的密码" />
  </div>
  <button @click="sign">注&nbsp;册</button>
</form>
