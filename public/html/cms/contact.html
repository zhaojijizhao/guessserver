<div class="main">
  <table>
    <thead>
      <tr>
        <td>编号</td>
        <td>联系方式</td>
        <td>联系内容</td>
      </tr>
    </thead>
    <tbody>
      <tr v-for="contact in contacts">
        <td>{{contact.num}}</td>
        <td>{{contact.title}}</td>
        <td>{{contact.content}}</td>
      </tr>
    </tbody>
  </table>
</div>
